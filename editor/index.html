<script src="https://pixijs.download/v6.3.2/pixi.js"></script>
<title>Ultimate Editor</title>
<link rel="shortcut icon" href="https://hub.koneko.link/cdn/icons/black.png" type="image/x-icon">
<link rel="stylesheet" href="snackbar.css">
<link rel="stylesheet" href="modal.css">
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .canvas{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .canvas > canvas {
        border: 1px black solid;
    }
    .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 15px;
    }
    .sub1 {
        min-width: 110px;
        max-width: 110px;
    }
    .sub2 {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 15px;
    }
    .creator {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 5px;
    }
    .creator > div {
        border: 0.5px solid black;
        min-width: 100px;
        min-height: 100px;
        max-width: 100px;
        max-height: 100px;
        display: flex;
        flex-direction: column;
        overflow-x: auto;
    }
    .creator > div > p {
        font-size: 10px;
        font-weight: bold;
        margin: 0;
        padding: 0;
        margin-bottom: 5px;
    }
    .creator > div > p:hover {
        color: white;
        background-color: black;
        cursor: pointer;
    }
    button {
        cursor: pointer;
    }
</style>
<br><br><br>
<div class="canvas"></div>
<br>
<div class="controls">
    <div class="sub1">
        <p id="current-mouse">X: N/A | Y: N/A</p>
        <p id="current-map">Map: N/A</p>
        <button id="load-btn">Load</button>
        <button id="export-btn">Export</button>
    </div>
    <div class="sub2">
        <div class="creator">
            <button id="region-btn">Create Region</button>
            <div class="regions"></div>
        </div>
        <div class="creator">
            <button id="point-btn">Create Point</button>
            <div class="points"></div>
        </div>
        <div class="creator">
            <button id="round-btn">Open <b>round</b> editor</button>
            <button id="enemy-editor">Open <b>enemy</b> editor</button>
            <button id="tower-editor">Open <b>tower</b> editor</button>
        </div>
    </div>
</div>
<div id="snackbar"></div>
<div id="open-modal" class="modal-window" style="display: block;">
    <div id="modal-content">
        
    </div>
</div>
<script src="script.js"></script>
